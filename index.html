<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet"
    href="styles.css"  
    type="text/css"
    />
    <link
    rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="contenido">
            <div class="logo">
                <img src="https://svgshare.com/i/_go.svg" alt="" />
            </div>

            <div class="imagen"></div>
            
            <div class="texto">
                Empieza gratis & obten <br />
                atractivas ofertas hoy !
            </div>
        </div>
        <form id="formulario">

            <div class="social">
                <div class="titulo">Empieza ya</div>
                <div class="pregunta">
                    ¿Ya estás registrado?<br />
                    <span>Registrate</span>

                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Registrate
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Registrate
                    </div>
                </div>
                <div class="or">O</div>
            </div>
            <!-- Entrada de nombre de usuario -->
            <div>
                <label for="nombreDeUsuario">Nombre de Usuario</label>
                <i class="fas fa-user"></i>

                <input 
                    type="text"
                    name="username"
                    id="Nombre-de-Usuario"
                    placeholder="Pedro Perez"
                />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- Entrada de Correo Electrónico -->
            <div>
                <label for="correoElectronico">Correo Electrónico</label>
                <i class="far fa-envelope"></i>

                <input 
                    type="email"
                    name="email"
                    id="correo-electronico"
                    placeholder="abc@gmail.com"
                />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- Entrada de Contraseña -->
            <div>
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>

                <input 
                    type="password"
                    name="password"
                    id="contrasena"
                    placeholder="Ingresar contraseña"
                />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>
            
            <!-- Botón aquí -->

            <button id="btn" type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
